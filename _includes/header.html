<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {% if site.logo %}
        <img src="{{ site.logo }}" alt="Logo" style="height:40px; vertical-align:middle; margin-right:10px;">
      {% endif %}
      {{ site.title }}
    </a>
    
    <nav class="site-nav">
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/media/" | relative_url }}">Media</a>
      <a href="{{ "/contact/" | relative_url }}">Contact</a>
    </nav>
  </div>
</header>
<style>
.site-nav {
  float: right;
  margin-top: 10px;
}

.site-nav a {
  margin-left: 20px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
}
</style>
